# Prometheus configuration for AI Memory System
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alert manager configuration (Stage 3+)
#alerting:
#  alertmanagers:
#    - static_configs:
#        - targets:
#          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # FastAPI application metrics
  - job_name: 'ai-memory-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['memory-api:8000']
    scrape_interval: 5s

  # Qdrant metrics (when enabled)
  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['vector-db:6333']
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
